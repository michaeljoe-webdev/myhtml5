<head>
    <title>DexOTG</title>

    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="grid-container">
        <div class="brand">DexOTG</div>
        <div class="container">
            <div class="box1">Your pokedex on the go.</div>
        </div>
        <div id="pagination">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
            <select id="perPageSelect">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            </select>
            <span>Items per page</span>
        </div>
        <div>
            <table id="itemGrid"></table>
        </div>
        <!-- Modal dialog -->
        <div id="myModal" class="modal">
            <div class="modal-content">
            <span class="close">&times;</span>
            <span id="pokeId"></span>
            <img id="modalImg" src="" alt="Pokemon">
            <address id="pokeInfo"></address>
            </div>
        </div>
    </div>
    <script src="pagination.js"></script>
</body>
</html>
