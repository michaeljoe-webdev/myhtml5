<body>
    <div class="grid-container">
        <div><img class="brand" src="./dexotg.png" /></div>
        <br>
        <br>
        <br>
        <div class="description">
            Your pokedex on the go.
        </div>
        <div class="pagination-toolbar">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
            <select id="perPageSelect">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            </select>
            <!-- <span>Items per page</span> -->
            <br>
            <span class="search">Search: 
                <input type="text" id="search" value="" onchange="searchCheck()" placeholder="keyword"/>
                <button id="searchButton"><span class="material-icons">search</span></button>  
            </span>
        </div>
        <table class="table-container" id="itemGrid"></table>
        <!-- Modal dialog -->
        <div id="myModal" class="modal">
            <div class="modal-content">
            <span class="close">&times;</span>
            <span id="pokeId"></span>
            <img id="modalImg" src="" alt="Pokemon">
            <address id="pokeInfo"></address>
            </div>
        </div>
    </div>
